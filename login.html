<!DOCTYPE>
<html lang="pt-br">
    <head>
        <title>SDLD</title>
        <meta charset="utf-8"/>
        <meta charset="utf-8"/>
		<meta name="description" content="Sistema de Distribuição de Livros Didáticos."/>
		<meta name="keywords" content="livro, distribuição, didaticos, ensino"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/layout.css"/>
        <link rel="stylesheet" type="text/css" href="css/components.css"/>
        <link rel="stylesheet" type="text/css" href="css/base.css"/>
    </head>
    <body>
        
        <header class="layout-header--logo">
            <div class="container">
                <nav>
                    <h1 class="col-sm-12"><img src="img/logo.png" height="50px" alt="Logotipo SDLD"/></h1>
                        
                </nav>
            </div>
        </header>
        
        <section class="layout-background">
            <div class="container" style="height: 487px;">
                <div style="float: right;">
                    <div class="row">
                        <div class="col-sm-4">    
                            <div class="login-enter-group">
                                <label for="codigoturma">Login:</label>
                                <input id="codigoturma" name="codigoturma" maxlength="7" type="text" class="field__login" required>
                            </div>
                        </div>
                        <div class="col-sm-4">    
                            <div class="login-enter-group">
                                <label for="senha">Senha:</label>
                                <input id="senha" name="senha" type="password" class="field__login" required>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="login-enter-group">
                                <a href="index.html"><input type="submit" value="OK" style="margin-top: 21px; color: #000000;"/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="layout-footer">
            <div class="container">
                <p class="footer__text">&copy; 2019. Sistema de Distribuição de Livros Didáticos - Todos os direitos reservados.</p>
            </div>
        </footer>
        
    </body>
</html>
