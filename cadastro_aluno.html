<!DOCTYPE>
<html lang="pt-br">
    <head>
        <title>SDLD</title>
        <meta charset="utf-8"/>
        <meta charset="utf-8"/>
		<meta name="description" content="Sistema de Distribuição de Livros Didáticos."/>
		<meta name="keywords" content="livro, distribuição, didaticos, ensino"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/layout.css"/>
        <link rel="stylesheet" type="text/css" href="css/components.css"/>
        <link rel="stylesheet" type="text/css" href="css/base.css"/>
    </head>
    <body>
        
        <header class="layout-header">
            <div class="container">
                <nav>
                    <h1 class="col-sm-2"><a href="index.html"><img src="img/logo.png" height="50px" alt="Logotipo SDLD"/></a></h1>
                        <ul class="menu">
                            <li class="menu__item">
                                <a class=" button button__menu--item" href="index.html">Cadastro</a>
                            </li>
                            <li class="menu__item">
                                <a class="button button__menu--item" href="livros.html">Livros</a>
                            </li>
                            <li class="menu__item">
                                <a class="button button__menu--item" href="alunos.html">Alunos</a>
                            </li>
                            <li class="menu__item">
                                <a class="button button__menu--item" href="turmas.html">Turmas</a>
                            </li>
                            <li class="menu__item menu__lastitem">
                                <a class="button button__menu--item" href="distribuicao_entrega.html">Distribuição</a>
                            </li>
                        </ul>
                </nav>
            </div>
        </header>
        
        <section>
                <div class="container">
                    <div class="row">
                        <ul class="layout-sidebar col-sm-3">
                            <li class="sidebar__item">
                                <a class="button button__sidebar--item" href="index.html">Livros</a>
                            </li>
                            <li class="sidebar__item">
                                <a class="button button__sidebar--item" href="cadastro_aluno.html">Alunos</a>
                            </li>
                            <li class="sidebar__item">
                                <a class="button button__sidebar--item" href="cadastro_turma.html">Turmas</a>
                            </li>
                        </ul>
                    
                        <form action="#">
                            <div class="col-sm-9">
                                <h2 class="form__title">Cadastro de aluno</h2>
                                <div class="enter-group">
                                    <label for="nomealuno">Nome:</label>
                                    <input id="nomealuno" name="nomealuno" type="text" class="field checkstudent-js" required>
                                    <p class="errorstyle errorcheckstudent-js"></p>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="enter-group">
                                            <label for="datanasc">Data de nascimento:</label>
                                            <input id="datanasc" name="datanasc" type="date" max="2009-03-03" class="field checkstudent-js" required>
                                            <p class="errorstyle errorcheckstudent-js"></p>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="enter-group">
                                            <label for="email">E-mail:</label>
                                            <input id="email" name="email" type="email" class="field checkstudent-js" required>
                                            <!-- onblur="emailValidity()" onfocus="messageReset()" -->
                                            <p class="errorstyle errorcheckstudent-js"></p>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="enter-group">
                                            <span id="erroremail"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="enter-group">
                                            <label for="matricula">Matrícula:</label>
                                            <input id="matricula" name="matricula" maxlength="5" type="text" class="field checkstudent-js" onkeypress="return onlyNumbers(event)" required>
                                            <p class="errorstyle errorcheckstudent-js"></p>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="enter-group">
                                            <label for="curso">Curso:</label>
                                            <select id="curso" name="curso" class="field" required>
                                                <option></option>
                                                <option value="Edificações">Edificações</option>
                                                <option value="Eletrotécnica">Eletrotécnica</option>
                                                <option value="Informática">Informática</option>
                                                <option value="Química">Química</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="enter-group">
                                            <label for="telefone">Telefone:</label>
                                            <input id="telefone" name="telefone" maxlength="11" type="text" class="field checkstudent-js" onkeypress="return onlyNumbers(event)" required>
                                            <p class="errorstyle errorcheckstudent-js"></p>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="enter-group">
                                            <label for="codturma">Cód. Turma:</label>
                                            <select id="codturma" name="codturma" class="field" required>
                                                <option></option>
                                                <option value="M/419-13"> M/419-13</option>
                                                <option value="T/426-12"> T/426-12</option>
                                                <option value="M/418-11"> M/418-11</option>
                                                <option value="T/425-10"> T/425-10</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="enter-group">
                                            <label for="senha">Senha:</label>
                                            <input id="senha" name="senha" type="password" class="field checkstudent-js" required>
                                            <p class="errorstyle errorcheckstudent-js"></p>
                                        </div>
                                    </div>
                                </div>                               
                                <button type="submit" class="button button__form" onclick="checkingStudent()">Cadastrar</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
        </section>
        
        <footer class="layout-footer">
            <div class="container">
                <p class="footer__text">&copy; 2019. Sistema de Distribuição de Livros Didáticos - Todos os direitos reservados.</p>
            </div>
        </footer>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>     
    <script type="text/javascript" src="js/cadastro.js"></script>    
    </body>
</html>
