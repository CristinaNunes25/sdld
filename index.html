<!DOCTYPE>
<html lang="pt-br">
    <head>
        <title>SDLD</title>
        <meta charset="utf-8"/>
        <meta charset="utf-8"/>
		<meta name="description" content="Sistema de Distribuição de Livros Didáticos."/>
		<meta name="keywords" content="livro, distribuição, didaticos, ensino"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/layout.css"/>
        <link rel="stylesheet" type="text/css" href="css/components.css"/>
        <link rel="stylesheet" type="text/css" href="css/base.css"/>
    </head>
    <body>
        
        <header class="layout-header">
            <div class="container">
                <nav>
                    <h1 class="col-sm-2"><a href="index.html"><img src="img/logo.png" height="50px" alt="Logotipo SDLD"/></a></h1>
                        <ul class="menu">
                            <li class="menu__item">
                                <a class=" button button__menu--item" href="index.html">Cadastro</a>
                            </li>
                            <li class="menu__item">
                                <a class="button button__menu--item" href="livros.html">Livros</a>
                            </li>
                            <li class="menu__item">
                                <a class="button button__menu--item" href="alunos.html">Alunos</a>
                            </li>
                            <li class="menu__item">
                                <a class="button button__menu--item" href="turmas.html">Turmas</a>
                            </li>
                            <li class="menu__item menu__lastitem">
                                <a class="button button__menu--item" href="distribuicao_entrega.html">Distribuição</a>
                            </li>
                        </ul>
                </nav>
            </div>
        </header>
        
        <section>
                <div class="container">
                    <div class="row">
                        <ul class="layout-sidebar col-sm-3">
                            <li class="sidebar__item">
                                <a class="button button__sidebar--item" href="index.html">Livros</a>
                            </li>
                            <li class="sidebar__item">
                                <a class="button button__sidebar--item" href="cadastro_aluno.html">Alunos</a>
                            </li>
                            <li class="sidebar__item">
                                <a class="button button__sidebar--item" href="cadastro_turma.html">Turmas</a>
                            </li>
                        </ul>
                    
                        <form action="#">
                            <div class="col-sm-9">
                                <h2 class="form__title">Cadastro de livro</h2>
                                <div class="enter-group">
                                    <label for="titulo_subtitulo_livro">Título e subtítulo:</label>
                                    <input id="titulo_subtitulo_livro" name="titulo_subtitulo_livro" type="text" class="field checkbook-js" required>
                                    <p class="errorstyle errorcheckbook-js"></p>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="enter-group">
                                            <label for="disciplina">Disciplinas:</label>
                                            <select id="disciplina" name="disciplina" class="field" required>
                                                <option></option>
                                                <option value="Biologia"> Biologia</option>
                                                <option value="Física"> Física</option>
                                                <option value="Geografia"> Geografia</option>
                                                <option value="História"> História</option>
                                                <option value="Inglês"> Inglês</option>
                                                <option value="Matemática"> Matemática</option>
                                                <option value="Português"> Português</option>
                                                <option value="Química"> Química</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="enter-group">
                                            <label for="ano">Ano:</label>
                                            <input id="ano" name="ano" type="text" maxlength="4" size="5" class="field checkbook-js" onkeypress="return onlyNumbers(event)" required>
                                            <p class="errorstyle errorcheckbook-js"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="enter-group">
                                    <label for="autores">Autor(a)(es):</label>
                                    <input id="autores" name="autores" type="text" class="field checkbook-js" required>
                                    <p class="errorstyle errorcheckbook-js"></p>
                                </div>
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="enter-group">
                                            <label for="editora">Editora:</label>
                                            <input id="editora" name="editora" type="text" class="field checkbook-js" required>
                                            <p class="errorstyle errorcheckbook-js"></p>
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="enter-group">
                                            <label for="volume">Volume:</label>
                                            <input id="volume" name="volume" type="text" class="field checkbook-js" required>
                                            <p class="errorstyle errorcheckbook-js"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="enter-group">
                                            <label for="isbn">ISBN:</label>
                                            <input id="isbn" name="isbn" maxlength="13" type="text" class="field checkbook-js" onkeypress="return onlyNumbers(event)" required>
                                            <p class="errorstyle errorcheckbook-js"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="enter-group">
                                            <label for="senha">Senha:</label>
                                            <input id="senha" name="senha" type="password" class="field checkbook-js" required>
                                            <p class="errorstyle errorcheckbook-js"></p>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="button button__form" onclick="checkingBook()">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
        </section>
        
        <footer class="layout-footer">
            <div class="container">
                <p class="footer__text">&copy; 2019. Sistema de Distribuição de Livros Didáticos - Todos os direitos reservados.</p>
            </div>
        </footer>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>     
    <script type="text/javascript" src="js/cadastro.js"></script>
    </body>
</html>
